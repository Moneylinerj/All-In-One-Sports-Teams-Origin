<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFL Franchise Origins & Stadium History Database</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-content">
        <h1>NFL Franchise Origins & Stadium History Database</h1>
        <p class="subtitle">Complete Founding, Charter, and Stadium Information for All 32 Teams</p>
        <p class="credit">Compiled and curated by Moneylinerj</p>
      </div>
    </div>
  </header>
  
  <main class="main">
    <div class="container">
      <div class="controls-section">
        <div class="search-filter">
          <h3>Search & Filter</h3>
          <input type="text" id="search" placeholder="Search teams, cities, states..." class="search-input">
          
          <div class="filter-group">
            <label>Conference</label>
            <select id="conference-filter" class="filter-select">
              <option value="">All Conferences</option>
              <option value="AFC">AFC</option>
              <option value="NFC">NFC</option>
            </select>
          </div>
          
          <div class="filter-group">
            <label>Division</label>
            <select id="division-filter" class="filter-select">
              <option value="">All Divisions</option>
            </select>
          </div>
          
          <div class="filter-group">
            <label>Date Type</label>
            <select id="date-type" class="filter-select">
              <option value="">All Teams</option>
              <option value="exact">Exact Founding Date</option>
              <option value="nfl">NFL Joining Date</option>
            </select>
          </div>
        </div>
        
        <div class="legend">
          <h3>Legend</h3>
          <div class="legend-item">
            <span class="legend-color exact"></span>
            <span>Exact Founding Date</span>
          </div>
          <div class="legend-item">
            <span class="legend-color nfl"></span>
            <span>NFL Joining Date</span>
          </div>
        </div>
      </div>
      
      <div class="tabs">
        <button class="tab-btn active" data-tab="all">All Teams</button>
        <button class="tab-btn" data-tab="division">By Division</button>
        <button class="tab-btn" data-tab="timeline">Timeline</button>
        <button class="tab-btn" data-tab="statistics">Statistics</button>
        <button class="tab-btn" data-tab="states">States & Cities</button>
      </div>
      
      <div class="export-section">
        <span>Export Data</span>
        <div class="export-options">
          <label><input type="checkbox" id="export-division" checked> Division</label>
          <label><input type="checkbox" id="export-city" checked> City</label>
          <label><input type="checkbox" id="export-state" checked> State</label>
          <label><input type="checkbox" id="export-stadium" checked> Stadium</label>
        </div>
      </div>
      
      <div id="data-table" class="data-table"></div>
    </div>
  </main>
  
  <script src="app.js"></script>
</body>
</html>
